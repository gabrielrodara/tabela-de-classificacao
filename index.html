<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2041/2041164.png" />
  <title>Tabela de Classificação</title>
  <link rel="stylesheet" href="./style.css">
  <script src="script.js"></script>
</head>
<body>

  <title>
    Imersão Dev - Aula 06
  </title>

  <h1>Tabela de Classificação</h1>

  <table style="width:100%">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th colspan="3">Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores">
    </tbody>
  </table>
  <div class="div">
  <div>
    <input class="input" type="text" name="AdicionarJogador" id="jogador" placeholder="Nome do Jogador">
    <button onClick="adicionarJogador()">Adicionar</button>
  </div>
  <div>
    <input class="input" type="text" name="RemoverJogador" id="removerJogador" placeholder="Nome do Jogador">
    <button onClick="removerJogador()">Remover</button>
  </div>
  <div>
    <button onClick="limparTudo()">Limpar Tudo</button>
  </div>
  </div>
</body>

</html>
